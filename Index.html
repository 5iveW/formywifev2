<!DOCTYPE html>
<html>
<head>
  <title>üíå Hemligt brev ‚Äì Dag f√∂r dag</title>
  <style>
    body {

      background-color: #fff6f6;
      color: #3a3a3a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }
    #message {
      font-size: 1.5em;
      max-width: 600px;
      margin-top: 20px;
    }
    #hint {
      font-style: italic;
      margin-bottom: 15px;
      color: #a33;
    }
    input {
      padding: 10px;
      font-size: 1.2em;
      width: 250px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2em;
      border-radius: 5px;
      border: none;
      background-color: #a33;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #d55;
    }
    #error {
      color: #a33;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üíñ Dagens hemliga brev üíñ</h1>
  <div id="hint"></div>
  <input type="text" id="passwordInput" placeholder="Skriv l√∂senordet h√§r" />
  <button onclick="checkPassword()">√ñppna brevet</button>
  <div id="error"></div>
  <div id="message"></div>

  <script>
    const letters = [
      {
        hint: "Jag √§r r√∂d och s√∂t, men inte en tomat.",
        password: "jordgubbe",
        message: "Du √§r mitt solsken √§ven p√• regniga dagar."
      },
      {
        hint: "Jag √§r gul och rund, och jag g√•r upp p√• morgonen.",
        password: "solen",
        message: "Varje dag med dig √§r som en dr√∂m jag aldrig vill vakna ifr√•n."
      },
      {
        hint: "Jag har taggar men √§r inte en igelkott, jag doftar gott.",
        password: "ros",
        message: "Du f√•r mitt hj√§rta att sl√• snabbare √§n n√•gon annan."
      },
      {
        hint: "Jag √§r kall och vit, sm√§lter i munnen p√• sommaren.",
        password: "glass",
        message: "Tack f√∂r att du finns och g√∂r livet b√§ttre."
      },
      {
        hint: "Jag flyger h√∂gt och √§r f√§rgglad p√• himlen.",
        password: "fj√§ril",
        message: "Jag √§lskar allt med dig, √§ven dina sm√• konstigheter."
      }
    ];

    // R√§kna ut dagens index baserat p√• datum, looping runt listan
    const startDate = new Date(2025, 5, 14); // S√§tt startdatum (√•r, m√•nad-1, dag)
    const today = new Date();
    const diffTime = today - startDate;
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    const index = diffDays % letters.length; // Loopar runt listan

    const currentLetter = letters[index];
    document.getElementById('hint').innerText = "Ledtr√•d: " + currentLetter.hint;

    function checkPassword() {
      const input = document.getElementById('passwordInput').value.toLowerCase().trim();
      const errorDiv = document.getElementById('error');
      const messageDiv = document.getElementById('message');

      if(input === currentLetter.password) {
        errorDiv.innerText = "";
        messageDiv.innerText = currentLetter.message;
        document.getElementById('passwordInput').style.display = 'none';
        document.querySelector('button').style.display = 'none';
        document.getElementById('hint').style.display = 'none';
      } else {
        errorDiv.innerText = "Fel l√∂senord, f√∂rs√∂k igen!";
        messageDiv.innerText = "";
      }
    }
  </script>
</body>
</html>
